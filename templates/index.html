<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image → ASCII</title>
</head>
<body>
  <h1>Image → ASCII Converter</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Convert</button>
  </form>

  {% if ascii_art %}
  <h2>Result:</h2>
  <pre>{{ ascii_art }}</pre>
  {% endif %}
</body>
</html>
