<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image → ASCII</title>
</head>
<body>
  <h1>Image → ASCII Converter</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required><br>
    <label>Width: <input type="number" name="width" value="100"></label><br>
    <label>Charset: 
      <select name="charset">
        <option value="classic">Classic</option>
        <option value="dense">Dense</option>
      </select>
    </label><br>
    <button type="submit">Convert</button>
  </form>

  {% if ascii_art %}
  <h2>Result:</h2>
  <pre>{{ ascii_art }}</pre>
  {% endif %}
</body>
</html>
